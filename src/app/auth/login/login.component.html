<section class="signup-form">
  <form  fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)" >
    <mat-form-field>
      <input ngModel name="email" matInput placeholder="Email" type="email" value="">
    </mat-form-field>
    <mat-form-field>
      <input ngModel name="password" matInput placeholder="Mot de passe" type="password" value="">
    </mat-form-field>
    <button type="submit" mat-raised-button  color="primary">Connecter</button>
  </form>
</section>
